<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealZone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header-contacts">
        <div class="header-contact">
          <i class="fa-solid fa-phone"></i>
          <p class="header-contacts-text">+1234 4567 789</p>
        </div>
        <div class="header-contact">
          <i class="fa-solid fa-paper-plane"></i>
          <p class="header-contacts-text">youremail@email.com</p>
        </div>
        <p class="header-contacts-text">
          Open hours: Monday - Sunday 8:00AM - 9:00PM
        </p>
      </div>

      <div class="header-navigation">
        <h1 class="logo">MealZone</h1>
        <nav class="header-nav" id="nav">
          <ol class="header-nav-list">
            <li class="header-nav-item header-nav-item--active">
              <a href="#">home</a>
            </li>
            <li class="header-nav-item"><a href="#">about</a></li>
            <li class="header-nav-item"><a href="#">menu</a></li>
            <li class="header-nav-item"><a href="#">stories</a></li>
            <li class="header-nav-item"><a href="#">contact</a></li>
            <li class="header-nav-item">
              <button class="btn header-cta">Book a table</button>
            </li>
          </ol>
        </nav>
        <button class="toggle-menu-btn" id="toggle-menu-btn">
          <i class="fa-solid fa-burger"></i>
          <p>Menu</p>
        </button>
      </div>
    </header>
    <!-- end of header -->
    <h1>Mealzone</h1>
    <script type="module" src="/main.js"></script>
  </body>
</html>
